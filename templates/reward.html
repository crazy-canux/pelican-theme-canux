<div style="text-align: center;">
  <div>{{ REWARD_COMMENT }}</div>
  <button id="rewardButton" disable="enable" onclick="var qr = document.getElementById('QR'); if (qr.style.display === 'none') {qr.style.display='block';} else {qr.style.display='none'}">
    <span>赏</span>
  </button>
  <div id="QR" style="display: none; width: 1200px">
    <div id="wechat" style="display: inline-block;">
      <img class="social-icon" src="{{ SITEURL }}/theme/images/wechatpay.jpg" alt="{{ AUTHOR }} WechatPay">
      <p>微信打赏</p>
    </div>
    <div id="alipay" style="display: inline-block;">
      <img class="social-icon" src="{{ SITEURL }}/theme/images/alipay.jpg" alt="{{ AUTHOR }} AliPay">
      <p>支付宝打赏</p>
    </div>
  </div>
</div>
